<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css">
        body { background-color: black; color: white; }
    </style>
    <title>La Mansión de los Espíritus</title>
  </head>
  <body>
    <img class="img-fluid"  src="./img/dron.jpg" />
    <div id="start-area" class="col-md-12 text-center p-5">
      <button class="btn btn-danger m-auto" type="button" id="button-start">EMPEZAR</button>
    </div>
    <div id="play-area" class="invisible">
      <p id="content" class="content-box p-3"></p>
      
      <form id="userInputForm">     
          <div class="input-group p-3">
          <input type="text" id="userInput" class="form-control" placeholder="Dile algo a Dron" aria-label="Comando para Dron" aria-describedby="button-send" autocomplete="off">
          <button class="btn btn-outline-secondary" type="submit" id="button-send">&gt;</button>
          </div>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
